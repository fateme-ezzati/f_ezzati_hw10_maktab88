<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form  id="registerForm">
            <div class="container">
              <h1>Register</h1>
              <hr>

              <label for="firstname"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" required>
              <span class="firstname_err"></span>

              <label for="lastname"><b>Last Name</b></label>
              <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" required>
              <span class="lastname_err"></span>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
              <span class="email_err"></span>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
              <span class="psw_err"></span>
          
              <label for="psw_repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat" required>
              <span class="psw_repeat_err"></span>
              <hr>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
          </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
