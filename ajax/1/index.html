<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="m-3 border border-dark border-2 rounded p-3">
        <div class="d-flex justify-content-between flex-wrap flex-lg-nowrap border rounded p-3 pt-0">
            <div class="col-12 col-sm-12 col-md-8  col-lg-7 mt-3">
                <input type="text" id="urlInput" class="form-control" placeholder="url input">
            </div>
            <div class="col-12 col-sm-12 col-md-3  col-lg-2 mt-3">
                <select id="SelectBox" class="form-select">
                    <option selected>select box</option>
                    <option value="GET">GET</option>
                    <option value="SET">SET</option>
                </select>
            </div>
            <button type="submit" class="btn bg-success text-white col-12 col-sm-12 col-lg-2 mt-3" id="submit_btn">Submit</button>
        </div>
        <div class="d-flex flex-wrap justify-content-between ">
            <div class="col-lg-5 me-2 flex-fill col-md-8 mt-4 col-8">
                <label for="textarea1" class="form-label">Response body:</label>
                <textarea class="form-control" id="ResponseBody" rows="9"></textarea>
            </div>
            <div class="col-lg-5 ms-2 flex-fill col-md-8 mt-4 col-8">
                <label for="textarea1" class="form-label">Request body:</label>
                <textarea class="form-control" id="RequestBody" rows="9"></textarea>
            </div>
        </div>
        <div class="mt-4 border rounded p-3 d-flex">
            PlanText:
            <span id="planText" class="col-1"></span>
            ,Status:
            <span id="statusText"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
